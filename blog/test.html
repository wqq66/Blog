<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width:900px;
            height:400px;
            margin: 0 auto;
        }
        div img{
            width: 900px;
            height: 400px;
        }
    </style>
    <script type="text/javascript">
        function init() {
            window.setTimeout(changeImg,2000);
            window.setInterval(changeImg,2000);
        }
        var index = 1;
        function changeImg() {
         nextImg();
}
        function preImg() {
            var myimg = document.getElementById("myimg");
            index -- ;
            if(index<1){
                index = 5;
            }
            myimg.src = "img/"+index+".jpg";
        }
        function nextImg() {
            var myimg = document.getElementById("myimg");
            index ++;
            if(index>5){
                index = 1;
            }
            myimg.src = "img/"+index+".jpg";
        }
        // function myopen() {

        //     w.moveTo(300,500);
        //     // w.close();
        //     w.focus();
        // }
    </script>
</head>
<body onload="init()">
<p align="center">
<button onclick="preImg()">上一张</button>
<button onclick="nextImg()">下一张</button>
</p>

           <img src="img/1.jpg" id="myimg">
